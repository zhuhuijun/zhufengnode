<!DOCTYPE html>
<html data-ng-app="shopApp">
<head>
    <title></title>
    <meta charset="utf-8">
    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
        body {
            margin-top: 70px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation" data-ng-controller="NavBarCtrl">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">珠峰商城</a>
    </div>
    <ul class="nav navbar-nav">
        <li><a href="#/home">首页</a></li>
        <li><a href="#/users/reg">注册</a></li>
        <li><a href="#/users/login">登录</a></li>
    </ul>
</nav>
<div data-ng-view class="role"></div>
</body>
<script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="lib/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="lib/angular/angular.js"></script>
<script type="text/javascript" src="lib/angular-route/angular-route.js"></script>
<script type="text/javascript">
    var app = angular.module('shopApp', ['ngRoute']);
    app.config(function ($routeProvider, $locationProvider) {

        $routeProvider.when('/', {
            templateUrl: 'pages/home.html',
            controller: 'HomeCtrl'
        })
                .when('/home', {
                    templateUrl: 'pages/home.html',
                    controller: 'HomeCtrl'
                })
                .when('/users/reg', {
                    templateUrl: 'pages/user/reg.html',
                    controller: 'RegCtrl'
                })
                .when('/users/login', {
                    templateUrl: 'pages/user/login.html',
                    controller: 'LoginCtrl'
                })
                .otherwise({
                    redirectTo: '/'
                });
    });
    app.controller('HomeCtrl', function ($scope) {
        $scope.title = "珠峰商城";
    });
    app.controller('NavBarCtrl', function ($scope) {

    });
    /*注册控制器**/
    app.controller('RegCtrl', function ($scope) {
        $scope.title = "注册";
        $scope.save = function () {
        };
    });
    /*登录控制器**/
    app.controller('LoginCtrl', function ($scope) {
        $scope.title = "登录";
    });

</script>
</html>
