<div class="col-md-12 col-xs-12">
    <div class="panel panel-default">
        <div class="panel-heading">注册</div>

        <form action="" novalidate role="form" name="userform" class="form-horizontal" method="post">
            <div class="panel-body">

                <div class="form-group row "
                     data-ng-class="{'has-error':userform.username.$dirty&&userform.username.$invalid}">
                    <label for="username"
                           class="col-sm-offset-2 col-sm-2 col-xs-offset-2 col-xs-2 control-label">用户名</label>

                    <div class="input-group col-sm-4 col-xs-4">
                        <div type="text" class="input-group-addon"><span class="glyphicon  glyphicon-user "></span>
                        </div>
                        <input type="text" data-ng-model="user.username" class="form-control" name="username"
                               id="username" placeholder="请输入中文" data-ng-pattern="/[\u4e00-\u9fa5]/" ng-required>
                    </div>
                    <div class="help-block col-sm-4 col-xs-4"
                         ng-show="userform.username.$dirty&&userform.username.$invalid">
                        <span class="text-danger" data-ng-show="userform.username.$error.required">请填写用户名</span>
                        <span class="text-danger" data-ng-show="userform.username.$error.pattern">请填写中文</span>
                    </div>
                </div>


                <div class="form-group row"
                     data-ng-class="{'has-error':userform.useremail.$dirty&&userform.useremail.$invalid}">
                    <label for="useremail"
                           class="col-sm-offset-2  col-sm-2 col-xs-offset-2  col-xs-2 control-label">邮箱</label>

                    <div class="input-group col-sm-4 col-xs-4">
                        <div type="text" class="input-group-addon"><span class="glyphicon  glyphicon-envelope "></span>
                        </div>
                        <input type="email" data-ng-model="user.useremail" class="form-control" name="useremail"
                               id="useremail" placeholder="XXXX@126.com" ng-required>
                    </div>
                    <div class="help-block col-sm-4 col-xs-4"
                         ng-show="userform.useremail.$dirty&&userform.useremail.$invalid">
                        <span class="text-danger" data-ng-show="userform.useremail.$error.required">请填写邮箱</span>
                        <span class="text-danger" data-ng-show="userform.useremail.$error.email">请填写合法的邮箱地址</span>
                    </div>
                </div>


                <div class="form-group row"
                     data-ng-class="{'has-error':userform.userpwd.$dirty&&userform.userpwd.$invalid}">
                    <label for="userpwd"
                           class="col-sm-offset-2 col-sm-2 col-xs-offset-2 col-xs-2 control-label">密码</label>

                    <div class="input-group col-sm-4 col-xs-4">
                        <div type="text" class="input-group-addon"><span class="glyphicon  glyphicon-lock "></span>
                        </div>
                        <input type="password" data-ng-model="user.userpwd" class="form-control" name="userpwd"
                               id="userpwd" placeholder="输入6~12位的密码" ng-required data-ng-minlength="6"
                               data-ng-maxlength="12">
                    </div>
                    <div class="help-block col-sm-4 col-xs-4"
                         ng-show="userform.userpwd.$dirty&&userform.userpwd.$invalid">
                        <span class="text-danger" data-ng-show="userform.userpwd.$error.required">请填写密码</span>
                        <span class="text-danger" data-ng-show="userform.userpwd.$error.minlength">最小长度是6位</span>
                        <span class="text-danger" data-ng-show="userform.userpwd.$error.maxlength">最小长度是12位</span>
                    </div>
                </div>

                <div class="form-group row"
                     data-ng-class="{'has-error':userform.userpwd2.$dirty&&userform.userpwd2.$invalid}">
                    <label for="userpwd2" class="col-sm-offset-2  col-sm-2 col-xs-offset-2   col-xs-2 control-label">确认密码</label>

                    <div class="input-group col-sm-4 col-xs-4">
                        <div type="text" class="input-group-addon"><span class="glyphicon  glyphicon-lock "></span>
                        </div>
                        <input type="text" data-ng-model="user.userpwd2" class="form-control" name="userpwd2"
                               id="userpwd2" placeholder="输入6~12位的密码" ng-required ng-required data-ng-minlength="6"
                               data-ng-maxlength="12">
                    </div>
                    <div class="help-block col-sm-4 col-xs-4"
                         ng-show="userform.userpwd2.$dirty&&userform.userpwd2.$invalid">
                        <span class="text-danger" data-ng-show="userform.userpwd2.$error.required">请填写密码</span>
                        <span class="text-danger" data-ng-show="userform.userpwd2.$error.minlength">最小长度是6位</span>
                        <span class="text-danger" data-ng-show="userform.userpwd2.$error.maxlength">最小长度是12位</span>
                    </div>
                </div>

            </div>

            <div class="panel-footer clearfix">
                <div class="col-sm-offset-5 col-sm-1 col-xs-offset-5  col-xs-1">
                    <button type="submit" class="btn btn-lg btn-primary btn-enter"
                            data-ng-click="save()"
                            data-ng-disabled="userform.$invalid||user.userpwd!=user.userpwd2">
                        注册
                    </button>
                </div>
            </div>
        </form>

    </div>
</div>
