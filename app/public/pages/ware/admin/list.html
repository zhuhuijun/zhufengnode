<div class="col-md-12 col-xs-12">
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="pull-left">
                <button class="btn btn-success" add-wares>增加</button>
                <button class="btn btn-danger">批量删除</button>
            </div>
            <div class="pull-right">
                <input type="text" name="keyword" data-ng-model="keyword" data-ng-change="filter()">
            </div>
        </div>

        <div class="panel-body">
            <table class="table table-striped table-responsive">
                <thead>
                <tr>
                    <td><input type="checkbox" id="selectAll"></td>
                    <td>名称</td>
                    <td>价格</td>
                    <td>图片</td>
                    <td>操作</td>

                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="ware in wares">
                    <td><input type="checkbox" data-id="{{ware._id}}" name="chkItem"></td>
                    <td>{{ware.name}}</td>
                    <td>{{ware.price}}</td>
                    <td><img style="width:50px;height: 50px;" src="{{ware.imgsrc}}" alt="{{ware.name}}"></td>
                    <td class="text-center">
                        <button class="btn btn-primary">编辑</button>
                        <button class="btn btn-success">查看</button>
                        <button class="btn btn-danger">删除</button>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="panel-footer">
            <ul class="pagination pagination-lg">
                <li><a href="#">上一页</a></li>
                <li data-ng-repeat="page in pages"><a href="#">{{page}}</a></li>
                <li><a href="#">下一页</a></li>
            </ul>
        </div>


    </div>
</div>
<!--增加商品的窗口-->
<div class="modal fade" id="addDialog">
    <div class="model-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
                <h4 modal-title>增加商品</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" action="">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 col-xs-2 control-label">名称</label>

                        <div class="col-sm-10 col-xs-10">
                            <input class="form-control" type="text" data-ng-model="ware.name" id="name"
                                   placeholder="名称"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="price" class="col-sm-2 col-xs-2 control-label">价格</label>

                        <div class="col-sm-10 col-xs-10">
                            <input class="form-control" type="text" data-ng-model="ware.price" id="price"
                                   placeholder="价格"/>
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="imgsrc" class="col-sm-2 col-xs-2 control-label">图片</label>

                        <div class="col-sm-10 col-xs-10">
                            <input file-model type="file" id="imgsrc"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="price" class="col-sm-2 col-xs-2 control-label">图片预览</label>

                        <div class="col-sm-10 col-xs-10">
                            <img src="{{ware.imgsrc}}" id="imgpreview"
                                 style="width:100px;height:100px;margin:0 auto;display:block; ">
                        </div>

                    </div>
                </form>


            </div>
            <div class="modal-footer">
                <button class="btn btn-success" data-ng-click="save()" data-dismiss="modal">确定</button>
                <button class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
