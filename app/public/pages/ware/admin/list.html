<div class="col-md-12 col-xs-12">
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <div class="pull-left">
                <button class="btn btn-success">增加</button>
                <button class="btn btn-danger">批量删除</button>
            </div>
            <div class="pull-right">
                <input type="text" name="keyword" data-ng-model="keyword" data-ng-change="filter()">
            </div>
        </div>

        <div class="panel-body">
            <table class="table table-striped table-responsive">
                <thead>
                <tr>
                    <td><input type="checkbox" id="selectAll"></td>
                    <td>名称</td>
                    <td>价格</td>
                    <td>图片</td>
                    <td>操作</td>

                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="ware in wares">
                    <td><input type="checkbox" data-id="{{ware._id}}" name="chkItem"></td>
                    <td>{{ware.name}}</td>
                    <td>{{ware.price}}</td>
                    <td><img style="width:50px;height: 50px;" ng-src="{{ware.imgsrc}}" alt="{{ware.name}}"></td>
                    <td class="text-center">
                        <button class="btn btn-primary">编辑</button>
                        <button class="btn btn-success">查看</button>
                        <button class="btn btn-danger">删除</button>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="panel-footer">
            <ul class="pagination pagination-sm">
                <li>上一页</li>
                <li data-ng-repeat="page in pages"></li>
                <li>下一页</li>
            </ul>
        </div>
    </div>
</div>
